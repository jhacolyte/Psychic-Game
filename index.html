<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Gamme</title>

    <script type="text/javascript">

        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        var wins = 0;
        var losses = 0;
        var directionsText = document.getElementById("directions-text");
        var userInputText = document.getElementById("userInput-text");
        var computerChoiceText = document.getElementById("computerchoice-text");
        var winsText = document.getElementById("wins-text");
        var lossesText = document.getElementById("losses-text");

        document.onkeyup = function (event) {
            var userInput = event.key;
            var compInput = computerChoices[Math.floor(Math.random() * computerChoices.length)];

            if (userInput == compInput) {
                wins++;
            } else {
                losses++;
            }


            // console.log(userInput)
            // console.log(compInput)
            // directionsText.textContent = "";
            // userInputText.textContent = "You Guess: " + userInput;
            computerChoiceText.textContent = "Computer chose: " + compInput;
            // winsText.textContent = "Wins: " + wins;
            // lossesText.textContent = "losses: " + losses;

        };





    </script>
</head>

<body>
    <div>
        <h1>The Psychic Game!</h1>
        <p id="directions-text">Press any key to start playing!</p>
        <p id="Intro">Guess what letter im thinking of</p>
        <p id="userInput-text"></p>
        <p id="computerchoice-text"></p>
        <p id="wins-text"></p>
        <p id="losses-text"></p>
        <p id="guess-text"></p>

    </div>

</body>

</html>
